<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style-bai5.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
</head>
<body>
	<div class="container">
		<form class="form1" onsubmit="return check()">
			<h1>Kiểm tra số nguyên tố</h1>
			<hr>
			<p id="error" style="color: red;"></p>
			<div class="row inputa">
				<div class="col-md-6 col-12">
					Nhập vào hệ số a:
				</div>
				<div class="col-md-6 col-12">
					<input type="number" name="numbera" id="numbera" class="form-control">
				</div>
			</div>
				<button type="submit" class="btn btn-primary">Kiểm tra</button>
			</div>
			<p id="result" style="color: green;"></p>
		</form>
	</div>
	<script type="text/javascript">
		function check(){
			var number1 = document.getElementById('numbera').value;
			var dem = 0;
			for (var i = 0; i <= number1; i++){
					if(number1 % i == 0){
						dem++;
					}
				}
			if(dem == 2){
				document.getElementById('result').innerHTML = number1 + " là số nguyên tố";
			}
			else{
				document.getElementById('result').innerHTML = number1 + " không là số nguyên tố";
			}
			return false;
		}
	</script>
</body>
</html>
