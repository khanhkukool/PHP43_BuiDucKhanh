<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 6</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style-bai6.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
</head>
<body>
	<div class="container">
		<form class="form1" onsubmit="return check()">
			<h1>Kiểm tra sự tồn tại của chuỗi</h1>
			<hr>
			<p id="error" style="color: red;"></p>
			<div class="row input-first">
				<div class="col-md-6 col-12">
					Nhập vào chuỗi ban đầu:
				</div>
				<div class="col-md-6 col-12">
					<input type="text" name="string-first" id="string-first" class="form-control">
				</div>
			</div>
			<div class="row input-second">
				<div class="col-md-6 col-12">
					Nhập vào chuỗi cần kiểm tra:
				</div>
				<div class="col-md-6 col-12">
					<input type="text" name="string-second" id="string-second" class="form-control">
				</div>
			</div>
				<button type="submit" class="btn btn-primary">Kiểm tra</button>
			<p id="count"></p>
			<p id="result" style="color: green;"></p>
		</form>
	</div>
	<script type="text/javascript">
		function check(){
			var string_first = document.getElementById('string-first').value;
			var string_second = document.getElementById('string-second').value;
			var find = string_first.search(string_second);
			if(find == -1){
				document.getElementById('result').innerHTML = "Chuỗi " + "<b>" + string_second + "</b>" + " không tồn tại trong chuỗi ban đầu " + "<b>" + string_first + "</b>";
			}
			else{
				document.getElementById('result').innerHTML = "Chuỗi " + "<b>" + string_second + "</b>" + " tồn tại trong chuỗi ban đầu " + "<b>" + string_first + "</b>";
			}
			return false;
		}
	</script>
</body>
</html>
