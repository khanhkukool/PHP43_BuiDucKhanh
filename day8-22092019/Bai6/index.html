<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 6</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style-bai6.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
</head>
<body>
	<div class="container">
		<form class="form1" onsubmit="return check()">
			<h1>Kiểm tra sự tồn tại của chuỗi</h1>
			<hr>
			<p id="error" style="color: red;"></p>
			<div class="row input-first">
				<div class="col-md-6 col-12">
					Nhập vào chuỗi ban đầu:
				</div>
				<div class="col-md-6 col-12">
					<input type="text" name="string-first" id="string-first" class="form-control">
				</div>
			</div>
			<div class="row input-second">
				<div class="col-md-6 col-12">
					Nhập vào chuỗi cần kiểm tra:
				</div>
				<div class="col-md-6 col-12">
					<input type="text" name="string-second" id="string-second" class="form-control">
				</div>
			</div>
				<button type="submit" class="btn btn-primary">Kiểm tra</button>
			</div>
			<p id="count"></p>
			<p id="result" style="color: green;"></p>
		</form>
	</div>
	<script type="text/javascript">
		function check(){
			var string_first = document.getElementById('string-first').value;
			var count_first = 0;
			var split_first = [];
			for(var i = 0; i < string_first.length; i++){
				if(string_first[i]==" "){
					count_first++;
				}
 			}
 			// document.getElementById('count').innerHTML = count_first;
 			for(var i = 0; i <= count_first; i++){
 				split_first[i] = string_first.split(' ');
 				document.getElementById('result').innerHTML = split_first[i];
 			}
			// document.getElementById('result').innerHTML = dem_first;
			// var split_string_first = [];
			// for(var i = 0;i <= dem_first;i++){

			// }
			// var split_string_first = string_first.split(' ');
			// document.getElementById('result').innerHTML = split_string_first;
			return false;
		}
	</script>
</body>
</html>
