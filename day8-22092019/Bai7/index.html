<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 7</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style-bai7.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
</head>
<body>
	<div class="container">
		<form class="form1" onsubmit="return check()">
			<h1>Tìm max - min</h1>
			<hr>
			<p id="error" style="color: red;"></p>
			<div class="row input1">
				<div class="col-md-6 col-12">
					Nhập vào số thứ nhất:
				</div>
				<div class="col-md-6 col-12">
					<input type="number" name="number1" id="number1" class="form-control">
				</div>
			</div>
			<div class="row input2">
				<div class="col-md-6 col-12">
					Nhập vào số thứ hai:
				</div>
				<div class="col-md-6 col-12">
					<input type="number" name="number2" id="number2" class="form-control">
				</div>
			</div>
			<div class="row input3">
				<div class="col-md-6 col-12">
					Nhập vào số thứ 3:
				</div>
				<div class="col-md-6 col-12">
					<input type="number" name="number3" id="number3" class="form-control">
				</div>
			</div>
			<div class="submit">
				<button type="submit" class="btn btn-primary">Hiển thị max - min</button>
			</div>
			<p id="result" style="color: green;"></p>
		</form>
	</div>
	<script type="text/javascript">
		function check(){
			var number1 = document.getElementById('number1').value;
			var number2 = document.getElementById('number2').value;
			var number3 = document.getElementById('number3').value;
			
			var array = [number1, number2, number3];
			var max = array[0];
			var min = array[0];
			for(var i=1; i<=2 ; i++){
				if(array[i]>array[i-1]){
					max = array[i];
				}
				if(array[i]<array[i-1]){
					min = array[i];
				}
			}
			document.getElementById('result').innerHTML = "Số lớn nhất " + "<b>" + max + "</b>" + "</br>" + "Số nhỏ nhất " + "<b>" + min + "</b>";
			return false;
		}
	</script>
</body>
</html>
