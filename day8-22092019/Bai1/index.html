				<button type="submit" class="btn btn-warning" id="div">a / b</button>
				<button type="submit" class="btn btn-info" id="remain">a % b</button>
				<button type="submit" class="btn btn-success" id="sumx2">a++</button>
				<button type="submit" class="btn btn-primary" id="x2sum">++a</button>
				<button type="submit" class="btn btn-danger" id="sub_2">a--</button>
				<button type="submit" class="btn btn-warning" id="_2sub">--a</button>
				<br>
				<button type="submit" class="btn btn-warning" id="reset">Reset dữ liệu</button>
			</div>
			<p id="result"></p>
		</form>
	</div>

		function result(){
			var number1 = document.getElementById('numbera').value;
			var number2 = document.getElementById('numberb').value;

			if (number1 == '' || number2 == '') {
				document.getElementById('error').innerHTML = "Không được để trống dữ liệu";
				document.getElementById('result').innerHTML = '';
			}

			else if(isNaN(number1) || isNaN(number2)) {
				document.getElementById('error').innerHTML = "Cập nhật dữ liệu là số";
				document.getElementById('result').innerHTML = '';
			}

			else {
				number1 = parseInt(number1);
				number2 = parseInt(number2);
				var sum = number1 + number2;
				var sub = number1 - number2;
				var mul = number1 * number2;
				var div = number1 / number2;
				var remain = number1 % number2;

				var sum_2 = number1;
				var _2sum = number1 - 1;
				document.getElementById('result').innerHTML = "a + b = "+ sum;
				document.getElementById('result').innerHTML = "a - b = "+ sub;
				document.getElementById('result').innerHTML = "a * b = "+ mul;
				document.getElementById('result').innerHTML = "a / b = "+ div;
				document.getElementById('result').innerHTML = "a % b = "+ remain;
				document.getElementById('result').innerHTML = "a++ = "+ sumx2;
				document.getElementById('result').innerHTML = "++a = "+ x2sum;
				document.getElementById('result').innerHTML = "a-- = "+ sum_2;
				document.getElementById('result').innerHTML = "--a = "+ _2sum;
				document.getElementById('error').innerHTML = '';
			}
			return false;
		}
