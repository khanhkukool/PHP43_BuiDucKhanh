<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 1</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div>
			<h1>Job Application With Resume Upload</h1>
			<h2>Contact Information</h2>
			<form method="" action="">
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							First name
							<span class="red">*</span>
							<input type="text" name="firstname" value="" class="form-control">
						</div>
						<div class="col-md-6">
							Last name
							<span class="red">*</span>
							<input type="text" name="lastname" value="" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group">
						Email
						<span class="red">*</span>
						<input type="text" name="email" value="" class="form-control">
				</div>
				<div class="form-group">
						Phone
						<span class="red">*</span>
						<input type="text" name="phone" value="" class="form-control">
				</div>
				<h2>Position</h2>
				<div class="form-group">
					Position you are applying for
					<span class="red">*</span>
					<input type="text" name="position" value="" class="form-control">
				</div>
				<div class="form-group">
					Resume upload
					<input type="file" name="upload" value="Browse" class="form-control">
				</div>
				<div class="form-group">
					Portili website
					<input type="text" name="portili" value="" class="form-control">
				</div>
				<div class="form-group">
					Salary
					<input type="text" name="salary" value="" class="form-control">
				</div>
				<div class="form-group">
					when can you start?
					<input type="text" name="when" value="" class="form-control">
				</div>
				<div class="form-group">
					Are you visiting to relocae
					<input type="radio" name="relocae" >Yes
					<br>
					<input type="radio" name="relocae">No
					<br>
					<input type="radio" name="relocae">Not sure
				</div>
				<div class="form-group">
					Last company you worked for
					<input type="text" name="company" class="form-control">
				</div>
				<div class="form-group">
					Comments
					<textarea class="form-control" rows="5"></textarea>
				</div>
				<div class="form-group">
					<input type="submit" name="submit" value="submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
