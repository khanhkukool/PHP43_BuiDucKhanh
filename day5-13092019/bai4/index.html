<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 2</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<h1>
				Login Form
			</h1>
			<form method="" action="">
				<div class="form-group">
					<b>Email address</b>
					<input type="text" name="email" placeholder="Email" class="form-control">
				</div>
				<div class="form-group">
					<b>Password</b>
					<input type="text" name="password" placeholder="Password" class="form-control">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-lg btn-block">Login with Email</button>
				</div>
			</form>
			<button type="button" class="btn btn-primary btn-lg btn-block grey"><i class="fab fa-facebook-f"></i>  Login with Facebook</button>
			<button type="button" class="btn btn-primary btn-lg btn-block grey"><i class="fab fa-twitter"></i>  Login with Twitter</button>
			<button type="button" class="btn btn-primary btn-lg btn-block grey"><i class="fab fa-github"></i>  Login with Github</button>
			<button type="button" class="btn btn-primary btn-lg btn-block grey"><i class="fab fa-google"></i>  Login with Google</button>
		</div>
	</div>
</body>
</html>
